# .github/workflows/remove-bin-directory.yml

name: Remove Bin Directory in Oligopoly and Commit

on:
  push:
    paths:
      - 'oligopoly/**'
  pull_request:
    paths:
      - 'oligopoly/**'

jobs:
  remove-bin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Needed to push

      - name: Check and Remove 'bin' directory inside 'oligopoly'
        run: |
          if [ -d "oligopoly/bin" ]; then
            echo "'bin' directory found inside 'oligopoly'. Deleting..."
            rm -rf oligopoly/bin
          else
            echo "No 'bin' directory found. Nothing to delete."
          fi

      - name: Commit and Push changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            echo "Committing changes..."
            git commit -m "Remove bin directory from oligopoly [automated]"
            git push
          fi
